<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>tabVoos</title>
    <style>
        *{
            font-family: sans-serif;
        }
        div{
            width: 800px;
            max-width: 100%;
        }
        table{
            width: 100%;
        }
        th{
            background-color: #3794ff;
            color: white;
            padding: 5px 20px;
        }

        tbody tr:nth-child(odd) {
            background-color: #8bc1ff;
        }

        tbody tr:nth-child(even){
            background-color: #bcdbff;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>DESTINO</th>
                    <th>CUSTO</th>
                    <th>TEMPO VOO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fortaleza - CE</td>
                    <td>563,62</td>
                    <td>03:20hs</td>
                </tr>
                <tr>
                    <td>Natal - RN</td>
                    <td>658,63</td>
                    <td>02:50hs</td>
                </tr>
                <tr>
                    <td>Recife - PE</td>
                    <td>574,72</td>
                    <td>03:05hs</td>
                </tr>
                <tr>
                    <td>Aracaju - SE</td>
                    <td>560,33</td>
                    <td>02:35hs</td>
                </tr>
                <tr>
                    <td>Salvador - BA</td>
                    <td>367,62</td>
                    <td>02:10hs</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
